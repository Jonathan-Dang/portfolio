<h1 class="slideshow-title">My Projects</h1>
<div class="slideshow-container">
    <div class="mySlides">
        <img src="./assets/img/CS8.png" alt="">
        <div class="slide-caption">CS8 Projects</div>
    </div>
    <div class="mySlides">
        <img src="./assets/img/website.png" alt="">
        <div class="slide-caption">This Website</div>
    </div>
    <div class="mySlides">
        <img src="./assets/img/CS3A.png" alt="">
        <div class="slide-caption">CS3A</div>
    </div>

    <button class="left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="right" onclick="plusDivs(1)">&#10095;</button>
</div>

</main>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
</script>
