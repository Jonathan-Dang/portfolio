<head>
    <meta charset="utf-8" />

<body>


<script src="//code.jquery.com/jquery-1.10.2.js"></script> 
<script>  
        $(function(){ 
            $("#header").load("header.html");  
            $("#footer").load("footer.html");  
        }); 
</script>
    
<div id="header"></div>
    

<main>
    <div class="contactWrapper">
        <h1>Contact Me</h1>
        <p>You can contact me through here!</p>
        <form action="https://formsubmit.co/dangjona@gmail.com" method="POST">
            <input type="hidden" name="subject" value="EMAIL INCOMING FROM PORTFOLIO WEBSITE">

            <div class="idWrapper">
                <div>
                    <input class="form-control" type="text" id="name" value="" name="name" placeholder="Full Name" required/>
                </div>
                <br>
                <div>
                    <input class="form-control" type="email" id="email" value="" name="email" placeholder="someFormer@email.com" required/>
                </div>
            </div>

            <br><br>

            <div class="messageWrapper">
                <div>
                    <textarea name="message" id="message" cols=100 rows="10" placeholder="Your Message Here"></textarea>
                </div>
            </div>
            <button class="messageButton">Submit your Message</button>
        </form>
    </div>
</main>
